<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ma cave
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let beer of beerService.beers; index as position">
        <div class="beer-card">
          <div class="container-beer-img">
            <ion-img class="beer-img" [src]="beer.webviewPath"
            routerLink="/beer/{{beer.id}}"
            ></ion-img>
            <span class="beer-name">{{beer.name}}</span>
            <span class="beer-mark">{{beer.mark}} /5 </span>
            <span class="beer-comments">{{beer.comments}}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
